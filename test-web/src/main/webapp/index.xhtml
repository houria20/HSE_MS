<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
        <h:outputStylesheet library = "css" name = "style.css"  />
    </h:head>
    <h:body >
               <h:form >
            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
            <h:panelGrid columns="1" cellpadding="5" styleClass="panelGridd">
                <h:graphicImage  library = "images"  name="logoSonatrach.png" id="logoHeader" />
                <h:panelGrid id="panel" columns="2">
                    <h:graphicImage  library = "images"  name="user.png" />
                    <p:inputText id="username" value="#{loginForm.username}" required="true" placeholder="Nom d'utilisateur" styleClass="input"></p:inputText>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:graphicImage  library = "images"  name="lock.png" />
                    <p:password id="password" value="#{loginForm.password}" required="true" placeholder="Mot de passe" styleClass="input"/>
                </h:panelGrid>
                <p:commandButton styleClass="btnLogin" value="Connexion" update="growl" validateClient="true" action="#{loginForm.login()}"/>
                <p:commandLink styleClass="linkText"> 
                    <h:outputText  value="Accès sans authentification"/>
                </p:commandLink>
                <p:tooltip for="@previous" value="Consulter les résultats"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
