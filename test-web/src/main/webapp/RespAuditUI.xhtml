<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Affectation des Eléments du Référentiel HSE-MS</title>
    </h:head>
    <h:body > 
        <p:dataTable>
            <f:facet name="header">
                 Affectation des Eléments du Référentiel HSE-MS
                </f:facet>
            <p:dataTable>
                <p:column headerText="ID">
                    <h:outputText value="hhgh"/>
                </p:column>
                <p:column headerText="Nom"><h:outputText value="hhgh"/></p:column>
                <p:column headerText="Prénom"><h:outputText value="hhgh"/></p:column>
                <p:column headerText="Elément">
                    <p:selectCheckboxMenu  value="#{checkboxView.selectedCities2}" label="elements">
            <f:selectItems value="#{checkboxView.cities}" />
        </p:selectCheckboxMenu>
                </p:column>
        </p:dataTable>
    </h:body>
</html>
